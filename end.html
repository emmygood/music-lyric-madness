<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Quiz Madness quiz game">
    <meta name="keywords" content="music, music  quiz, music lyrics, song quiz, music fans, quiz game">
    <meta name="author" content="Emily Good">
    <!--google fonts, font awesome and favicon-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Titillium+Web:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c55020ac5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Music Quiz Madness</title>
</head>

<body>

    <!--heading and logo-->
    <main class="container">
        <section id="head-cont">
            <h1 class="heading">Music Quiz Madness</h1>
            <h2 id="test">Test your musical knowledge with this quiz
                <br>
                <i class="fa-solid fa-music"></i>
                <i class="fa-solid fa-rotate-right hide" id="reload-button"></i>
            </h2>
        </section>

        <!--Main section with final image, score and message-->
        <section>
            <img id="end-image" src="assets/images/broken.jpeg" alt="quiz result image">

            <div id="end-cont">
                <p id="end-score">You scored <span id="final-score">0</span> points </p>
                <p id="message"></p>

                <!--link back to index.html once game has finished-->
                <a href="index.html" class="button" id="play-again" aria-label="Play the quiz again"><i class="fa-solid fa-rotate-right refresh"></i>Play
                    Again</a>

            </div>
        </section>
    </main>

    <!-- footer with social links -->
    <footer>
        <ul>
            <li>
                <a href="https://github.com/emmygood" target="_blank" rel="noopener">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/emily-good-18b675243/" target="_blank" rel="noopener">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </li>
            <li>&copy;2023 Emily Good</li>
            </ul>
    </footer>

    <!-- javascript links -->
    <script src="assets/js/end.js"></script>
</body>

</html>
