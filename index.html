<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts and font awesome-->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c55020ac5.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <title>Music Lyric Madness</title>
</head>

<body>
    <!--heading and logo-->
    <h1 class="heading">Heading</h1>
    
    <!--game area-->
    <div class="game-area">
        <div id="question-cont" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-box">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-button" class="start-btn button">Start</button>
            <button id="next-button" class="next-btn button hide">Next</button>
        </div>
    </div>

    <!--score area-->
    <div class="score-area">
        <p>Correct answers<span id="scores">0</span></p>
    </div>





</body>

</html>
